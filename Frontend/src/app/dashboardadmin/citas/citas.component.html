    <!-- Fondo estilizado de la tabla -->
    <div class="table-container">
      <table class="table table-hover text-center align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>DescripciÃ³n</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iterar sobre citas -->
          <tr *ngFor="let cita of citas; let i = index">
            <td>{{ i + 1 }}</td>
            <td class="fw-bold">{{ cita.cliente }}</td>
            <td>{{ cita.fecha }}</td>
            <td>{{ cita.descripcion }}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-pending': cita.estado === 'Pendiente',
                'bg-completed': cita.estado === 'Completada',
                'bg-cancelled': cita.estado === 'Cancelada'
              }">
                {{ cita.estado }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
