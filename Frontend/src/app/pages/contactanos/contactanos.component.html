<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.5.5/css/bootstrap.min.css">
    <style>
        /* Estilo del footer */
        .footer {
            background-color: #ffffff;
            text-align: center;
            padding: 30px 0;
            font-family: "Cormorant Garamond", serif;
        }

        .footer .menu {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .footer .menu span {
            margin: 0 15px;
            color: #2d2d2d;
            cursor: pointer;
        }

        .footer .menu span:hover {
            color: #ba9f84;
            text-decoration: underline;
        }

        .footer .logo {
            max-width: 120px;
            margin: 20px auto;
        }

        .footer .text {
            font-size: 18px;
            color: #484848;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .footer .social-icons {
            margin-bottom: 20px;
        }

        .footer .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            color: #ba9f84;
        }

        .footer .social-icons a:hover {
            color: #2d2d2d;
        }

        .footer .copyright {
            font-size: 16px;
            color: #2d2d2d;
            margin-top: 20px;
        }
    </style>
    <title>Footer Estilo</title>
</head>

<body>
    <div class="contact">
        <div class="div">
            <!-- Imagen superior -->
            <div class="overlap-group">
                <img class="img" src="../../../assets/img-contactanos/Rectangle 512.png" alt="Imagen adicional" />
            </div>

            <!-- Título principal -->
            <p class="ponte-en-contacto">PONTE EN CONTACTO CON NOSOTROS</p>
            <div class="text-wrapper-6">CONTACTANOS</div>

            <!-- Formulario e imagen del pastel -->
            <div class="overlap-2">
                <div class="container">
                    <div class="row">
                        <!-- Formulario -->
                        <div class="col-md-6" style="padding: 30px;">
                            <form>
                                <div class="form-group">
                                    <label for="nombre">Tu nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" />
                                </div>
                                <div class="form-group">
                                    <label for="telefono">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" placeholder="Escribe tu teléfono" />
                                </div>
                                <div class="form-group">
                                    <label for="fechaEvento">Día del Evento</label>
                                    <input type="date" class="form-control" id="fechaEvento" />
                                </div>
                                <div class="form-group">
                                    <label for="descripcionEvento">Cuéntame sobre ti / plan del evento</label>
                                    <textarea class="form-control" id="descripcionEvento" rows="4" placeholder="Describe tu evento"></textarea>
                                </div>
                                <button type="submit">Enviar</button>
                            </form>
                        </div>

                        <!-- Imagen del pastel -->
                        <div class="col-md-6 text-center">
                            <img src="../../../assets/img-contactanos/Rectangle 501.png" alt="Pastel" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Frase inspiradora -->
            <div class="nunca-sabr-s-el">
                <h2>Consulta Ahora</h2>
                <p>NUNCA SABRÁS EL VALOR DE UN MOMENTO HASTA QUE SE CONVIERTA EN UN RECUERDO.</p>
            </div>

            <!-- Imagen Final -->
            <div class="imagen-final">
                <img src="../../../assets/img-contactanos/info.png" alt="Imagen final decorativa">
            </div>

            <!-- Footer -->
            <div class="footer">
                <!-- Menú -->
        

                <!-- Logo -->
                <img class="logo" src="../../../assets/img-contactanos/logo.png" alt="Logo">

                <!-- Texto -->
                <div class="text">
                    “En Estudio Irwin, capturamos tus momentos más importantes con pasión y creatividad. Cada imagen cuenta una historia única.”
                </div>

                <!-- Redes sociales -->
                <div class="social-icons">
                    <img class="vector" src="https://c.animaapp.com/EFj0bemq/img/vector.svg" />
                    <img class="vector-2" src="https://c.animaapp.com/EFj0bemq/img/vector-1.svg" />
                    <img class="vector-3" src="https://c.animaapp.com/EFj0bemq/img/vector-2.svg" />
                    <img class="vector-4" src="https://c.animaapp.com/EFj0bemq/img/vector-3.svg" />
                </div>

                <!-- Copyright -->
                <div class="copyright">
                    &copy; 2024 Todos los derechos reservados
                </div>
            </div>
        </div>
    </div>

</body>

</html>
