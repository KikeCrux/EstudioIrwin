<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Cita</title>
  <!-- Bootstrap 3.5.5 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Fuente Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      /* Fuente para el cuerpo del texto */
      margin: 0;
      padding: 0;
      background-color: #333;
      /* Fondo gris */
    }

    h2,
    h3 {
      font-family: 'Poppins', sans-serif;
      /* Fuente moderna para títulos */
      font-weight: 700;
      /* Negrita */
      color: #333;
    }

    p,
    strong {
      font-family: 'Merriweather', serif;
      /* Fuente elegante para párrafos */
      color: #333;
    }

    .confirmacion-container {
      background-color: #FAFAFA;
      padding: 30px;
      margin-top: -5px;
    }

    .btn-pago {
      background-color: #D6C6B6;
      /* Fondo del botón */
      color: #8C6B4F;
      /* Texto color café */
      padding: 10px 30px;
      font-family: 'Poppins', sans-serif;
      /* Fuente moderna */
      font-size: 16px;
      border: none;
      border-radius: 5px;
      /* Bordes redondeados */
      cursor: pointer;
    }

    .btn-pago:hover {
      background-color: #C5A18E;
      /* Cambio de color al pasar el mouse */
    }
  </style>
</head>

<body>
  <div class="container-fluid" style="padding: 0; margin: 0;">
    <!-- Imagen Principal -->
    <div class="text-center">
      <img src="../../../assets/img-agconfirmacion/Rectangle 512.png" class="img-responsive center-block"
        alt="Quinceañera" style="width: 100%; max-height: 500px; object-fit: cover;">
    </div>

    <!-- Sección de Confirmación -->
    <div class="container-fluid text-center confirmacion-container">
      <h2>¡TU CITA HA SIDO CONFIRMADA!</h2>
      <p style="color: #C5A18E; font-size: 16px;">
        Gracias por confiar en <strong>Estudio Irwin</strong>. A continuación, podrás proceder con el pago para asegurar
        tu reserva.
      </p>
      <br>

      <!-- Detalle de la Cita -->
      <h3 style="color: #C5A18E; font-style: italic;">Detalle de tu cita</h3>
      <p><strong>Fecha:</strong> 11 de Diciembre, 2024</p>
      <p><strong>Tu nombre:</strong> Gerardo</p>
      <p><strong>Servicio:</strong> Sesión Fotográfica</p>

      <!-- Botón -->
      <button class="btn-pago" [routerLink]="'/dashboardC/transacciones'">Proceder al Pago</button>

    </div>
  </div>
</body>

</html>
