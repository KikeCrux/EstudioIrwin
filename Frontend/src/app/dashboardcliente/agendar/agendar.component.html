<div class="container-fluid p-0">
    <!-- Header con Imagen -->
    <header class="header">
        <img src="../../../assets/img-agendar/inicio.png" class="img-fluid w-100" alt="Imagen de Encabezado">
    </header>

    <!-- Contenido del Formulario -->
    <div class="container mt-5">
        <div class="row align-items-center">
            <!-- Formulario -->
            <div class="col-md-6">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                    </div>

                    <div class="col-md-12">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono">
                    </div>

                    <div class="col-md-12">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
                    </div>

                    <div class="col-md-12">
                        <label for="event-date" class="form-label">Fecha del Evento</label>
                        <input type="date" class="form-control" id="event-date">
                    </div>

                    <div class="col-12">
                        <label for="event-detail" class="form-label">Detalle del Evento</label>
                        <textarea class="form-control" id="event-detail" rows="3" placeholder="Ingrese detalles del evento"></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </div>
                </form>
            </div>

            <!-- Imagen -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="../../../assets/img-agendar/Rectangle 501.png" class="img-fluid" alt="Imagen de Evento">
            </div>
        </div>
    </div>

    <!-- Footer con Imagen -->
    <footer class="footer">
        <img src="../../../assets/img-agendar/abajo.png" class="img-fluid w-100" alt="Imagen de Footer">
    </footer>
</div>
